<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user_details">
                <div class="input_box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input_box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter your user name" required>
                </div>
                <div class="input_box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" required>
                </div>
                <div class="input_box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" required>
                </div>
                <div class="input_box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="input_box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Enter your Confirm Password" required>
                </div>
                <div class="gender_details">
                    <span class="gender_title">Gender</span>
                    <span class="gender"> Male <input type="radio" name="gender" id="Male"></span>
                    <span class="gender"> Female <input type="radio" name="gender" id="Female"></span>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Registration">
            </div>
        </form>
    </div>
</body>

</html>
